name: OWASP ZAP Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan Website with OWASP ZAP

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract URL from Code
        run: |
          URL_VALUE=$(cat url.txt)

          if [ -z "$URL_VALUE" ]; then
            echo "Error: No se pudo extraer la URL del archivo."
            exit 1
          fi

          echo "URL_TO_SCAN=$URL_VALUE" >> $GITHUB_ENV

      - name: Get Timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Create ZAP directory and Set Permissions
        run: |
          mkdir -p ./zap/wrk
          chmod -R 777 ./zap/wrk

      - name: Run ZAP Scan (HTML + JSON)
        run: |
          HTML_REPORT="report-${{ env.TIMESTAMP }}.html"
          JSON_REPORT="report-${{ env.TIMESTAMP }}.json"

          echo "Ejecutando OWASP ZAP 2.15.0 contra: ${{ env.URL_TO_SCAN }}"

          docker run --rm \
            -v $(pwd)/zap/wrk:/zap/wrk:rw \
            zaproxy/zap-stable:2.15.0 zap-full-scan.py \
            -t ${{ env.URL_TO_SCAN }} \
            -g gen.conf \
            -r $HTML_REPORT \
            -J $JSON_REPORT || echo "ZAP finaliz√≥ con hallazgos o advertencias"

      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Reports-${{ env.TIMESTAMP }}
          path: |
            ./zap/wrk/report-${{ env.TIMESTAMP }}.html
            ./zap/wrk/report-${{ env.TIMESTAMP }}.json
          retention-days: 7
